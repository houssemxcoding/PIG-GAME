<DOCTYPE! html>
    <html>

    <head>
        <title> Pig Game </title>
        <link rel="icon" href="dice.png">
        <link rel="stylesheet" href="game.css">
    </head>

    <body>

        <div id="home">

            <img src="plus.png" id="plus"> <input type="button" value="NEW GAME" id="new-game">

            <div class="player-0-panel active">

                <div id="player0"> PLAYER 1 </div>
                <div id="player0-score">0</div>
                <div id='current-p0'> CURRENT<br><span id='current-0'>0</span> </div>
                <div id="player-0-turn">PLAYER 1 TURN </div>
            
            </div>

            
            <img src="dice-1.png" id="dice-1">
            
            
            <div class="player-1-panel">

                <div id="player1"> PLAYER 2 </div>
                <div id="player1-score">0</div>
                <div id='current-p1'> CURRENT<br><span id='current-1'>0</span> </div>
                <span id='player-1-turn'> PLAYER 2 TURN </span>

            </div>

            <div id="botom">
                <img src="diceicon2.png"> <input type="button" value="ROLL THE DICE" id="roll-dice"><br>

                <img src="hand.png"> <input type="button" value="HOLD" id="hold">


            </div>
        </div>










        <script src="game.js"></script>
    </body>

    </html>
